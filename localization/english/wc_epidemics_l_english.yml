 wc_scourge_plague.1004.t:0 "The generosity of the elves"
 wc_scourge_plague.1004.desc:0 "The days pass, and the bad news piles up. The undead grow ever more numerous, threatening our lands. One of my servants approaches, bowing before me to inform me of visitors requesting an audience.\n\nWith a gesture of my hand, I dismiss him, revealing two figures behind him. With respect, two elves advance toward me, then kneel in a gesture of submission. One of them speaks:\n\n"Greetings, my [ROOT.Char.GetLadyLord]. We are priests from Quel'Thalas. Me and my brothers come to help heal the land of this strange curse."\n\nThe generosity and faith of the elves are worthy of their legendary reputation. What response should I offer them?"
 wc_scourge_plague.1004.a:0 ""Your aid is welcome.""
 wc_scourge_plague.1004.b:0 ""We have no need of your help.""
 wc_scourge_plague.1004.c:0 ""You may stay, but on our terms.""
 wc_scourge_plague_1004_add_courtier_effect.tt:0 "Becomes your [courtier|E] to help you fight the epidemic"