magic_lifestyle.7000.title.light:0 "My Holy Light Magic Exposed!"
magic_lifestyle.7000.desc.light:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has exposed my relationship with the divine Light. The evil forces which surround me shall now surely seek to discredit and persecute me, or worse..."
magic_lifestyle.7000.title.shadow:0 "My Shadow Research Exposed!"
magic_lifestyle.7000.desc.shadow:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has exposed my hitherto secret research into the forces of Shadow. I now find myself vulnerable to the persecution of those who will never understand..."
magic_lifestyle.7000.title.life:0 "My Communion with Life Exposed!"
magic_lifestyle.7000.desc.life:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has exposed my communion with the forces of Life. May the will of Nature protect me from those who will now wish me harm..."
magic_lifestyle.7000.title.death:0 "My Necromancy Exposed!"
magic_lifestyle.7000.desc.death:0 "Drat and curses! The weak and pedantic fool [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has exposed my practice of necromancy! No matter, soon the living shall tremble at my power..."
magic_lifestyle.7000.title.order:0 "My Arcane Research Exposed!"
magic_lifestyle.7000.desc.order:0 "It appears that [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has exposed my efforts to research the Arcane laws that undertly our universe. I knew the risks, but it seems this gamble hasn't gone my way..."
magic_lifestyle.7000.title.disorder:0 "My Fel Research Exposed!"
magic_lifestyle.7000.desc.disorder:0 "Impudent fools! The trifling braggart [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has exposed my communion with the Fel. They will never understand! They will not stop my pursuit of true power!"

