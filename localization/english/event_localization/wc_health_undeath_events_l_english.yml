 wc_health_undeath.1002.t:0 "Between Life and Death"
 wc_health_undeath.1002.desc:0 "My [ROOT.Char.GetFaith.PriestMalePlural] have done all they can do. Though I am no longer in danger of turning, I came close. Too close, they tell me that I may never fully regain my strength.\n\nOne of them helps me walk back to my chambers. The servants we pass by mutter among themselves, saying that I've aged a decade in one night.\n\nLet them say what they like, were it not for the [ROOT.Char.GetFaith.ReligiousHeadName], they'd be killed by the very [ROOT.Char.GetLadyLord] they gossip about."
 wc_health_undeath.1002.a:0 "Life keeps going."