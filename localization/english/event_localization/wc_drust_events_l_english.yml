 drust_crisis.1.t:0 "The Summoning of Gorak Tul"
 drust_crisis.1.desc:0 "\"One last broken, severed limb; one last wrap of hidebound bark— and so, the wicker effigy is complete. Now to begin the ritual, to cast the spell to give it unlife and mold it into the Master's visage.\"\n\nAll around [ROOT.Char.GetName], a ring of hooded figures begins a chant older than the name of [[GetTitleByKey('k_kul_tiras').GetNameNoTier] and the air begins to charge with dark power. [ROOT.Char.GetTitledFirstName] begins to chant, face obscured under [ROOT.Char.GetHerHis] hood as [ROOT.Char.GetHeShe] takes a few steps back, slowly lifting [ROOT.Char.GetHerHis] hands in adulation. The shadows of the ancient, undying trees that arc and crisscross the night sky begin to darken, as if they are absorbing the very blackness of night into themselves.\n\nSuddenly, there is a crack like a rotting trunk breaking beneath its own weight. The effigy itself begins to shift, shake, and fuse with itself. The mask over its head, the severed and skinned skull of a [GetTitleByKey('c_fallhaven').GetNameNoTier] dockworker, bends as if made of clay and melts into the flyblown tissue. Rarified darkness pours from the cursed trees into the wicker effigy and its form takes on the sculpted muscle and smooth skin of a Vrykul. As the chant reaches a crescendo, the former effigy steps forward. No longer a crude statue; it is a fusion of tree and Vrykul that is graceful, strong, and terrifying— a Drust. The face that [ROOT.Char.GetTitledFirstName] saw long ago in Waycrest Manor is now given flesh and form, and it is magnificent. The chant ceases, the ritual complete, and the ancient being raises its head to speak.\n\n\"Gorak Tul stands before you. All who do not kneel shall fall.\""
 drust_crisis.1.a:0 "PH"
 drust_crisis.1.a.tt:0 "Gorak Tul is summoned to Azeroth and the onslaught of Kul Tiras begins." # note - when GT is implemented make sure he is scoped so that he can be tooltipped in this localization

