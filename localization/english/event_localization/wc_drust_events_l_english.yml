 drust_crisis.5.t:0 "The Face in the Floor"
 drust_crisis.5.desc:0 "\"Rest well, my love.\"\n\n The candle burns out on another evening as [ROOT.Char.GetName]'s nightly vigil over [ROOT.Char.GetHerHis] sicky spouse, [sick_spouse.GetFirstName] comes to a close. Eyes heavy with exhaustion and nascent tears, [ROOT.Char.GetTitledFirstNameNoTooltip] rises quietly from [ROOT.Char.GetHerHis] chair, gingerly exits the guest bedroom, and rests [ROOT.Char.GetHerHis] head against the ornate hallway wallpaper.\n\nIt has been months since [sick_spouse.GetTitledFirstNameNoTooltip] first fell ill; and no magic, no potion, no remedy can cure [sick_spouse.GetHerHim]. In a rush of emotion and stress, the tears become a waterfall, cascading down [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] cheeks.\n\"Oh Gods," [ROOT.Char.GetSheHe] sobs, \"oh powers of this world and beyond, I beg of you. I plead of you! I would do anything to see [sick_spouse.GetHerHim] well!\"\n\n\"Would you serve?\"\n\n A voice comes from the floor where [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] tears stained the ancient floorboards. It is a soft voice at first, creaky like old stairs underfoot. [ROOT.Char.GetTitledFirstNameNoTooltip] opens [ROOT.Char.GetHerHis] eyes.\nThere in the floorboard right before the baseboard a face with glowing blue eyes framed by hornlike growths stares upwards, its square jaw locked in grim and assured authority. Something has made its way into this world, through a tiny window of wood— Something with an ancient power that [ROOT.Char.GetTitledFirstNameNoTooltip] can sense intuitively.\n\n\"Would you serve?\" The tiny face asks again, its loudening voice laden with intent and expectation as it appears to swell and expand to take up [ROOT.Char.GetHerHis] entire field of view.\n \"WOULD YOU SERVE— #EMP ME#!?\""
 drust_crisis.5.a:0 "For [sick_spouse.GetHerHim]? I would. With all my heart."
 drust_crisis.5.b:0 "You're just a hallucination! You'll get nothing from me!""
 
 drust_crisis.6.t:0 "The Face Behind the Door"
 drust_crisis.6.desc:0 "A laden cough escapes [ROOT.Char.GetNamePossessive] lungs, waking [ROOT.Char.GetHerHim] in the dark predawn hours and producing a choking wad of phlegm. A sudden, panicked, drowning feeling overcomes [ROOT.Char.GetTitledFirstNameNoTooltip], and all that keeps it from overcoming [ROOT.Char.GetHerHim] with suffocation is the continued fit of coughing. Whirling, confused by illness, [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] mind immediately goes to [ROOT.Char.GetHerHis] [worried_spouse.GetWifeHusband] [worried_spouse.GetTitledFirstName], as if the thought might be [ROOT.Char.GetHerHis] last.\n\nSuddenly, as if summoned, [worried_spouse.GetTitledFirstNameNoTooltip] calmly opens the door, a small bowl in [worried_spouse.GetHerHis] off-hand. She looks thoroughly exhausted but overcome with a strange animating energy as [worried_spouse.GetSheHe] smiles.\n\"My love!\" [worried_spouse.GetTitledFirstNameNoTooltip] says dotingly above [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] coughing as [worried_spouse.GetSheHe] places the bowl under [ROOT.Char.GetHerHis] nose, \"breathe in as deeply as you can.\"\nThe smell overcomes the coughing [ROOT.Char.GetTitledFirstNameNoTooltip], a smell like rotting pine and brimstone that makes [ROOT.Char.GetHerHis] arm hairs stand on end. Suddenly, [ROOT.Char.GetHerHis] breath returns with a jold. Yet before he can speak, [worried_spouse.GetTitledFirstNameNoTooltip] shushes [ROOT.Char.GetHerHim].\n\"All is well,\" [worried_spouse.GetSheHe] says, \"All #italic will#! be well. I have found someone to help us.\"\n\nOver [ROOT.Char.GetHerHis] [worried_spouse.GetWifeHusband]'s shoulder, in the dark space where the door was left open, something appears to fade into view— A face, wooden and grainy with glowing blue eyes set deep beneath a pair of hornlike growths and above a grim, authoritative, glowering square jaw. The world seems to warp around the face, pulling it towards [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] field of view. It keeps growing, and [ROOT.Char.GetSheHe] can feel its othworldly power in the scent from the bowl that lingers in [ROOT.Char.GetHerHis] nose. [ROOT.Char.GetTitledFirstNameNoTooltip] closes [ROOT.Char.GetHerHis] eyes, overcome with a fearful resignation to the eldritch power that now surges through him."
 drust_crisis.6.a:0 "#italic [worried_spouse.GetTitledFirstNameNoTooltip], what have you done?#!"

 drust_crisis.7.t:0 "Crisis in [GetTitleByKey('d_drustvar').GetNameNoTier]"
 drust_crisis.7.desc:0 "Over the past few weeks, the ruling elite of the [GetTitleByKey('d_drustvar').GetName]has gone dark; millitary communiques went unacknowledged and noble invitations went unanswered. The situation became critical days ago as food supplies to the rest of [GetTitleByKey('k_kul_tiras').GetNameNoTier] petered out and have recently been replaced by scattered refugees bearing strange rumors and dark news. Abandoned wives and orphaned children report entire families disappearing from their homes, their fields, and roads which were once deemed safe. Frantic refugees describe shadowy covens lurking in the darkest recesses of [GetTitleByKey('d_drustvar').GetNameNoTier]'s forests, corrupting the land and replacing its populace with strange constructs of wood and bone. Many believe that these strange occurences are caused by an ancient curse which has befallen the ruling house of [GetTitleByKey('d_drustvar').GetNameNoTier]. To counter whatever this new threat might be, an inquisition comprised of many battle-hardened champions from [GetTitleByKey('k_kul_tiras').GetNameNoTier] and beyond has been called to action."
 drust_crisis.7.a:0 "Let us hope that the situation will be contained swiftly."
 
 drust_crisis.8.t:0 Crisis in [GetTitleByKey('k_kul_tiras').GetNameNoTier]"
 drust_crisis.8.desc:0 "Troubling news has reached us from [GetTitleByKey('k_kul_tiras').GetName]. An unknown type of corruption has befallen the westernmost region of Drustvar, with shadowy covens and constructs never seen before roaming the land. Apparently, the local elites have managed to strike some kind of bargain with an ancient group of vrykul-looking humanoids called Drust, and now their vile armies gather on the island of [GetTitleByKey('c_fates_end').GetNameNoTier], preparing to strike at the heart of the isle. We can only hope this threat can be contained, lest they set their sights beyond the isles."
 drust_crisis.8.a:0 "Show no mercy."
 drust_crisis.8.b:0 "We shall not falter."
 drust_crisis.8.c:0 "Disconcerting."
 
