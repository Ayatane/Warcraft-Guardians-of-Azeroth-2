l_english:
 wc_religious_decision.0001.t:0 "Splitting the Priesthood: [founder.GetFaith.GetAdjectiveNoTooltip] [founder.GetFaith.ReligiousHeadTitleName|U]"
 wc_religious_decision.0001.desc:0 "Without #EMP true#! leadership, we are lost.\n\n[old_religious_head.GetTitledFirstName] has not provided such guidance for we [founder.GetFaith.GetAdherentNamePlural] for many years, and others of my faith have suffered for [old_religious_head.GetHerHis] lack of counsel, authority, and jurisprudence.\n\nWith a heavy heart, and the backing of some of the most influential clerics in the [founder.GetFaith.GetAdjectiveNoTooltip] world, I have declared that it is the indefatigable will of [founder.GetFaith.HighGodName] that leadership of the [founder.GetFaith.GetName] shall fall not to Zandalar, but our own people.\n\n[new_religious_head.GetTitledFirstName] and their heirs shall hold it from this day to the Day of Reckoning, and, beneath their firm hand, the world's true believers shall prosper!"
 wc_religious_decision.0001.a:0 "Hah, take #EMP that#! [old_religious_head.GetFirstNameNoTooltip]."
 wc_religious_decision.0001.tt.some_rulers_converted_away:0 "[THIS.Var('schismed_faith_major_ruler_converted_count').GetValue|0] [rulers|E] will convert to [old_religious_head.GetFaith.GetName] in protest"
 wc_religious_decision.0001.tt.some_rulers_stayed:0 "[THIS.Var('schismed_faith_major_ruler_stayed_count').GetValue|0] [rulers|E] will stay [new_religious_head.GetFaith.GetName]"
 wc_religious_decision.0001.tt.all_rulers_stayed:0 "No major [founder.GetFaith.GetAdjective] [rulers|E] will convert to [old_religious_head.GetFaith.GetName] in protest"
 wc_religious_decision.0001.tt.no_rulers_stayed:0 "No major [founder.GetFaith.GetAdjective] [rulers|E] will stay [new_religious_head.GetFaith.GetName]"
