l_english:
 wc_religious_decision.0001.t:0 "Splitting the Priesthood: [founder.GetFaith.GetAdjectiveNoTooltip] [founder.GetFaith.ReligiousHeadTitleName|U]"
 wc_religious_decision.0001.desc:0 "Without #EMP true#! leadership, we are lost.\n\n[old_religious_head.GetTitledFirstName] has not provided such guidance for we [founder.GetFaith.GetAdherentNamePlural] for many years, and others of my faith have suffered for [old_religious_head.GetHerHis] lack of counsel, authority, and jurisprudence.\n\nWith a heavy heart, and the backing of some of the most influential clerics in the [founder.GetFaith.GetAdjectiveNoTooltip] world, I have declared that it is the indefatigable will of [founder.GetFaith.HighGodName] that leadership of the [founder.GetFaith.GetName] shall fall not to Zandalar, but our own people.\n\n[new_religious_head.GetTitledFirstName] and their heirs shall hold it from this day to the Day of Reckoning, and, beneath their firm hand, the world's true believers shall prosper!"
 wc_religious_decision.0001.a:0 "Hah, take #EMP that#! [old_religious_head.GetFirstNameNoTooltip]."
 wc_religious_decision.0001.tt.some_rulers_converted_away:0 "[THIS.Var('schismed_faith_major_ruler_converted_count').GetValue|0] [rulers|E] will convert to [old_religious_head.GetFaith.GetName] in protest"
 wc_religious_decision.0001.tt.some_rulers_stayed:0 "[THIS.Var('schismed_faith_major_ruler_stayed_count').GetValue|0] [rulers|E] will stay [new_religious_head.GetFaith.GetName]"
 wc_religious_decision.0001.tt.all_rulers_stayed:0 "No major [founder.GetFaith.GetAdjective] [rulers|E] will convert to [old_religious_head.GetFaith.GetName] in protest"
 wc_religious_decision.0001.tt.no_rulers_stayed:0 "No major [founder.GetFaith.GetAdjective] [rulers|E] will stay [new_religious_head.GetFaith.GetName]"

 wc_religious_decision.0002.t:0 "$wc_religious_decision.0001.t$"
 wc_religious_decision.0002.desc:0 "[founder.GetTitledFirstName] has made no secret of the fact that [founder.GetSheHe] #EMP detests#! how [old_religious_head.GetTitledFirstName] wields the sacred office of [old_religious_head.GetFaith.ReligiousHeadName], but I doubt anyone thought [founder.GetSheHe]'d go as far as #EMP this#!.\n\nThe mad[founder.GetWomanMan] has gathered enough support to declare [new_religious_head.GetTitledFirstName] [founder.GetFaith.ReligiousHeadName], splintering the Priesthood!\n\nDistressingly, the commoners have largely accepted the decision as simply part of the machinations of their betters. As one of the leading lights of [founder.GetFaith.GetName], though, it falls to me to decide whether my realm will fall in line or dissent."
 wc_religious_decision.0002.a:0 "[new_religious_head.GetTitledFirstNameNoTooltip] shall surely prove worthy."
 wc_religious_decision.0002.a.tt:0 "You settle quietly into the new order"
 wc_religious_decision.0002.b:0 "My loyalty to [old_religious_head.GetTitledFirstNameNoTooltip] is unshakeable!"
 wc_religious_decision.0002.c:0 "People seem desperate for a true leader..."

 wc_religious_decision.0003.t:0 "$wc_religious_decision.0001.t$"
 wc_religious_decision.0003.desc:0 "Tensions between [founder.GetTitledFirstName] and [old_religious_head.GetShortUINameNoFormat] have been running high of late, but [founder.GetFirstNameNoTooltip] has escalated to an unexpectedly ferocious level.\n\nWith the support of many of the leading clerics of [founder.GetFaith.GetName], [founder.GetFirstNameNoTooltip] has successfully declared [new_religious_head.GetTitledFirstName] to be the #EMP true#! [founder.GetFaith.ReligiousHeadName] of [founder.GetHerHis] faith, supplanting [old_religious_head.GetShortUINamePossessiveNoTooltipNoFormat] authority over who have turned away from Zandalari orthodoxy.\n\nMany of the world's more communally-minded [old_religious_head.GetFaith.GetAdherentName] weep openly at the appearance of another fracture in the Priesthood."
 wc_religious_decision.0003.a:0 "Fiend! Cur! Blasphemer!"
 wc_religious_decision.0003.b:0 "[old_religious_head.GetTitledFirstNameNoTooltip] cannot keep [old_religious_head.GetHerHis] priesthood in order..."
 wc_religious_decision.0003.c:0 "Ha! What high drama!"