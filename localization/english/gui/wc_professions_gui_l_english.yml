##REAGENTS LOC
## keep descriptions vague
 reagent_gold:0 "Gold"
 reagent_gold_desc:0 "All that glitters is...\n\nA rare metal used in trade, as well as in jewelery and other products.\n\n[regions|E]: All over Azeroth.\n\n[reagent_rarity|E]: Rare"
 reagent_silver:0 "Silver"
 reagent_silver_desc:0 "Silver is found in silver veins and can be smelted into silver bars.\n\n[regions|E]: All over Azeroth.\n\n[reagent_rarity|E]: Very Common"
 reagent_iron:0 "Iron"
 reagent_iron_desc:0 "A common metal used in construction of buildings and weapons.\n\n[regions|E]: All over Azeroth.\n\n[reagent_rarity|E]: Very Common"
 reagent_thorium:0 "Thorium"
 reagent_thorium_desc:0 "A powerful metal mined on Azeroth. In addition to its inherent strength, Alchemists, Miners and Enchanters can further improve on it to allow for the creation of more powerful items.\n\n[regions|E]: Stranglethorn, Silithus, Ungoro.\n\n[reagent_rarity|E]: Very Common"
 reagent_obsidium:0 "Obsidium"
 reagent_obsidium_desc:0 "A powerful metal originating from the Black Dragongflight.\n\n[regions|E]: North Hyjal, Vashj'ir.\n\n[reagent_rarity|E]: Exotic"
 reagent_pyrite:0 "Pyrite"
 reagent_pyrite_desc:0 "A mineral found on Azeroth. It's bright golden color sometimes leads it to be known as 'fool's gold'\n\n[regions|E]: Uldum, Kul Tiras.\n\n[reagent_rarity|E]: Common"
 reagent_elementium:0 "Elementium"
 reagent_elementium_desc:0 "A form of metal related to the Elemental Plane. It is created from the volatility of the Old Gods in their conflict with their minions.\n\n[regions|E]: Highmountain, Khaz Modan, Uldum, Tanaris.\n\n[reagent_rarity|E]: Uncommon"
 reagent_saronite:0 "Saronite"
 reagent_saronite_desc:0 "A metal found in Northrend. It is the blood of Yogg-Saron.\n\n[regions|E]: Northrend\n\n[reagent_rarity|E]: Exotic"
 reagent_titansteel:0 "Titansteel"
 reagent_titansteel_desc:0 "The keepers are made from this metal, and the ingots used in their construction were forged by Aggramar himself.\n\n[regions|E]: Northrend\n\n[reagent_rarity|E]: Uncommon"
 reagent_ghost_iron:0 "Ghost Iron"
 reagent_ghost_iron_desc:0 "A common type of Iron found in Pandaria.\n\n[regions|E]: Pandaria\n\n[reagent_rarity|E]: Common"
 reagent_draconium:0 "Draconium"
 reagent_draconium_desc:0 "An type of metal found in the Dragon Isles.\n\n[regions|E]: Dragon Isles, or anywhere dragons dwell\n\n[reagent_rarity|E]: Uncommon"
 reagent_leystone:0 "Leystone"
 reagent_leystone_desc:0 "A metal found throughout the Broken Isles. It's light like mithril, easy to shape, and has a magical energy more potent than even saronite or elementium. It reacts violently with certain substances, as if they were a contaminant.\n\n[regions|E]: Broken Isles\n\n[reagent_rarity|E]: Common"
 reagent_cobalt:0 "Cobalt"
 reagent_cobalt_desc:0 "A blue metal with an ethereal aura found throughout Azeroth, though it is native to Northrend.\n\n[regions|E]: Anywhere on Azeroth\n\n[reagent_rarity|E]: Very Common"
 reagent_khorium:0 "Khorium"
 reagent_khorium_desc:0 "A shiny purple metal native to Outland.\n\n[regions|E]: Quel'thalas\n\n[reagent_rarity|E]: Uncommon"
 reagent_felsteel:0 "Felsteel"
 reagent_felsteel_desc:0 "A metal said to be imbued with fel magics. You can almost smell it.\n\n[regions|E]: Broken Isles, anywhere where Demons dwell.\n\n[reagent_rarity|E]: Common"
 reagent_Earthen:0 "Earthen"
 reagent_Earthen_desc:0 "A material derived from early dwarves that were created by the Titanic Keepers to help shape the subterranean regions of the world during the ordering of Azeroth..\n\n[regions|E]: Northrend, Khaz Modan.\n\n[reagent_rarity|E]: Common"
 reagent_mithril:0 "Mithril"
 reagent_mithril_desc:0 "A very lightweight, grayish metal with an orange glow found in various deposits accross Azeroth.\n\n[regions|E]: Eastern Kingdoms, Kalimdor\n\n[reagent_rarity|E]: Very Common"
 reagent_kyparite:0 "Kyparite"
 reagent_kyparite_desc:0 "A material that derives from various monsters and tree-saps.\n\n[regions|E]: Pandaria\n\n[reagent_rarity|E]: Uncommon"
 reagent_titanium:0 "Titanium"
 reagent_titanium_desc:0 "A common metal named after the Titans of Azeroth.\n\n[regions|E]: All over Azeroth\n\n[reagent_rarity|E]: Very Common"
 reagent_nethercite:0 "Nethercite"
 reagent_nethercite_desc:0 "Commonly found on Draenor, this metal has made it's way onto Azeroth.\n\n[regions|E]: Kalimdor\n\n[reagent_rarity|E]: Rare"
 reagent_emerald:0 "Emerald"
 reagent_emerald_desc:0 "A beautiful green gem that is usually prospected from Cobalt and Saronite, or found in various mines.\n\n[regions|E]: All over Azeroth\n\n[reagent_rarity|E]: Uncommon"
 reagent_opal:0 "Opal"
 reagent_opal_desc:0 "A shiny gem with various colours.\n\n[regions|E]: All over Azeroth\n\n[reagent_rarity|E]: Exotic"
 reagent_amethyst:0 "Amethyst"
 reagent_amethyst_desc:0 "An exquisite gem with a deep purple colour.\n\n[regions|E]: All over Azeroth\n\n[reagent_rarity|E]: Exotic"
 reagent_diamond:0 "Diamond"
 reagent_diamond_desc:0 "It's someone's best friend...\n\n[regions|E]: All over Azeroth\n\n[reagent_rarity|E]: Exotic"
 reagent_night_stone:0 "Night Stone"
 reagent_night_stone_desc:0 "A gem from Prospecting Obsidium, Elementium, and Pyrite..\n\n[regions|E]: All over Azeroth\n\n[reagent_rarity|E]: Exotic"
 reagent_mojo_stone:0 "Mojo Stone"
 reagent_mojo_stone_desc:0 "A stone that holds a substance that trolls use in their voodoo rituals.\n\n[regions|E]: All over Azeroth\n\n[reagent_rarity|E]: Rare"
 reagent_mana_stone:0 "Mana Stone"
 reagent_mana_stone_desc:0 "A stone that can be used to restore mana.\n\n[regions|E]: All over Azeroth\n\n[reagent_rarity|E]: Rare"
 reagent_ruby:0 "Ruby"
 reagent_ruby_desc:0 "A charming red gem from Prospecting Titanium Ore.\n\n[regions|E]: All over Azeroth\n\n[reagent_rarity|E]: Uncommon"
 reagent_lapis_lazuli:0 "Lapis Lazuli"
 reagent_lapis_lazuli_desc:0 "A shimmering gem from Prospecting any Pandaren ore.\n\n[regions|E]: All over Azeroth\n\n[reagent_rarity|E]: Exotic"
 reagent_ore:0 "Ore" 
 reagent_ore_desc:0 "Just an average Ore. Who knows what's inside?"

 bar:0 "Bar"

## ACTIVITIES
 Mining_activity_1_text:0 "Mine Locally"
 Mining_activity_1_desc:0 "Starts a Mining [scheme|E] to explore a mine locally.\n\nOutcome:\n#P ++Collect Known Reagents(Very Common - Uncommon)\n+Disover a new Reagent (Very Common - Uncommon)#!\n#N -Disover a new Reagent (Uncommon - Exotic)#!"
 Mining_activity_2_text:0 "Explore a new Mine"
 Mining_activity_2_desc:0 "Starts an [activity|E] to explore a mine nearby, or far away!\n\nOutcome:\n#P ++Discover a new Reagent (Very Common - Rare)\n+Collect Known Reagents (Very Common - Uncommon)#!"
 Mining_activity_2_desc_fail:0 "You must have at least 40 trait Expirence to unlock this activity."
 Mining_activity_3_text:0 "Mining Expedition"
 Mining_activity_3_desc:0 "An [activity|E] where you explore several mines accross Azeroth.\n\nOutcome:\n#P ++Discover a new Reagent (UnCommon - Exotic)\n+Collect Known Reagents (Uncommon - Exotic)#!"
 Mining_activity_3_desc_fail:0 "You must have at least 70 trait Expirence to unlock this activity."