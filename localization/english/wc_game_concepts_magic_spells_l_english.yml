l_english:
 game_concept_wc_spell_type_summon:0 "Summon"
 game_concept_wc_spell_type_summon_desc:0 "A summoning spell summons a powerful [men_at_arms|E], or other type of entity to harm/help the target."
 game_concept_wc_spell_summon_fire_elemental:0 "Summon Fire Elemental"
 game_concept_wc_spell_summon_fire_elemental_desc:0 "Call upon the fire elements to aid you. \n[wc_mana|E] cost: [GetPlayer.MakeScope.ScriptValue('wc_spell_summon_fire_elemental_cost_mana_value')|V0]"

 wc_spell_summon_fire_elemental_type:0 "[wc_spell_type_summon|E]"
 wc_spell_summon_fire_elemental_targets:0 "[character|E], [barony|E]"
 wc_spell_summon_fire_elemental_effects:0 "[wc_spell_rank|E] 1: Summons a Fire Elemental to your side,empowering the target's \nElemental Fire [wc_spell_school|E] Spells, as well as reducing the cooldown and cast time.\n[wc_spell_rank|E] 2: Summons a powerful [men_at_arms|E] to a selected [barony|E].\n[wc_spell_rank|E] 3: The Duration and power of your [men_at_arms|E] Elemental is increased."
 wc_learn_spell_fire_elemental:0 "Learn the spell: [wc_spell_summon_fire_elemental|E]"
 wc_learn_spell_fire_elemental_2:0 "Learn [wc_spell_rank|E] 2 & 3 of [wc_spell_summon_fire_elemental|E]"
 summoned_fire_elemental:0 "Summoned Fire Elemental"

 game_concept_wc_spell_lava_lash:0 "Lava Lash"
 game_concept_wc_spell_lava_lash_desc:0 "Unleash lava on your target province, causing your enemies to flee and abandon post.\n[wc_mana|E] cost: [GetPlayer.MakeScope.ScriptValue('wc_spell_lava_lash_cost_mana_value')|V0]" 
 wc_spell_lava_lash_type:0 "[wc_spell_type_enchantment|E]"
 wc_spell_lava_lash_targets:0 "[barony|E]"
 wc_spell_lava_lash_effects:0 "Decreases the target's [fort_level|E] and [levies|E]."
 wc_learn_spell_lava_lash:0 "Learn the spell: [wc_spell_lava_lash|E]"
 wc_lava_lash_proc:0 "[wc_spell_lava_lash|E] now has a small chance to effect a surrounding province."

 game_concept_wc_spell_backdraft:0 "Backdraft"
 game_concept_wc_spell_backdraft_desc:0 "Use the power of fire to harness energy from your enemies.\n[wc_mana|E] cost: [GetPlayer.MakeScope.ScriptValue('wc_spell_backdraft_cost_mana_value')|V0]"
 wc_spell_backdraft_type:0 "[wc_spell_type_enchantment|E]"
 wc_spell_backdraft_targets:0 "[barony|E], [county|E]"
 wc_spell_backdraft_effects:0 "[wc_spell_rank|E] 1: Monitor a province. Each time this province is targeted by a fel, arcane, or elemental spell; \nyou recover mana equivalent to that spell's cost. If your mana is above 90%, your next cast will be instant instead.\n[wc_spell_rank|E] 2: Backdraft can now target multiple provinces.\n[wc_spell_rank|E] 3: Backdraft can now target multiple counties."
 wc_learn_spell_backdraft:0 "Learn the spell: [wc_spell_backdraft|E]"
 wc_learn_spell_backdraft_2:0 "Learn [wc_spell_rank|E] 2 & 3 of [wc_spell_backdraft|E]"
 wc_backdraft_tt:0 "You will begin monitoring [this_recipient.GetName] for it's spells."
 backdraft_proc_title:0 "Backdraft consumed"
 wc_backdraft_proc_free:0 "Your next cast will be free."

 game_concept_wc_spell_flame_wall:0 "Flame Wall"
 game_concept_wc_spell_flame_wall_desc:0 "Infuse your armies and their commander with the power of fire.\n[wc_mana|E] cost: [GetPlayer.MakeScope.ScriptValue('wc_spell_flame_wall_cost_mana_value')|V0]"
 wc_spell_flame_wall_type:0 "[wc_spell_type_enchantment|E]"
 wc_spell_flame_wall_targets:0 "[army|E]"
 wc_spell_flame_wall_effects:0 "When cast on a friendly army: [men_at_arms|E] gain #p 20% #! pursuit\nWhen cast on an enemy army: [men_at_arms|E] lose #n 20% #! pursuit"
 wc_learn_spell_flame_wall:0 "Learn the [wc_spell|E]: [wc_spell_flame_wall|E]"
 wc_flame_wall_tt:0 "[this_recipient.GetName] gains the effects of [wc_spell_flame_wall|E] as long as [army_commander.GetShortUIName] is their commander."