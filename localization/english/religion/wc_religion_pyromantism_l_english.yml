 ordonism_desc:0 "$ordonism_high_god_name$, once a shaman, was promised divinity by the Firelords and sacrificed himself to the great flame. Transformed into the demigod of fire, his flesh is now eternally seared, putting him in endless agony. In their reverence, the $ordonism_adj$ fire keepers ritualistically set themselves ablaze to emulate the ascension of $ordonism_high_god_name$, and cast enchantments and prayers to ease his pain."
