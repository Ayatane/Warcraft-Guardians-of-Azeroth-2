#1100 - 1109: Selenite Revival

 forsaken.1101.title:0 "$forgotten_shadow_adj$: Возрождение селинитов"
 forsaken.1101.desc:0 "И вот, второй ботинок упал. Во время строительства Подгорода ходили слухи о скрытых знаниях, обнаруженных глубоко в канализационной системе. Наши инквизиторы, агенты и [court_chaplains] обнаружили ячейки скрытых приверженцев культа, известного как $forgotten_shadow$. Эти учения берут своё начало от Натали Селин, жрицы из Штормграда времён вторжения орков, которая призывала своих аколитов принять и понять Тень так же, как и Свет, что многие признали ересью. Эти жрецы, получившие название селинитов, стали эффективным, хотя и необычным орудием в безнадёжной борьбе с Ордой.\n\n Теперь, когда её труды обрели новый смысл после вторжения Плети и оккупации Лордерона, наши подданные, принявшие эту зарождающуюся религию, стали называть себя как $forgotten_shadow_adherent_plural$. Теперь мои советники ждут, как я поступлю в связи с этим новым развитием событий..."
 forsaken.1101.opt.a:0 "Мы используем это запретное знание в своих интересах!"
 forsaken.1101.opt.b:0 "Отделим церковь от государства. Примем тень!"
 forsaken.1101.opt.c:0 "Наша земля может быть домом для многих конфессий. Умри и живи вновь..."

 forsaken.1103.title:0 "$forgotten_shadow_adj$: Возрождение селинитов"
 #story cycle owner chose subsumption
 forsaken.1103.desc.subsumed:0 "Вздохнув и взмахнув рукой, я распускаю свой малый совет. Со всех земель Отрёкшихся поступает информация о новообращённых в новую религию под названием $forgotten_shadow_adj$, основанную на подлинных записях, обнаруженных в Подгороде во время его строительства. Источником этих учений стала Натали Селин, жрица из Штормграда во времена вторжения орков, которая еретически призывала своих аколитов принять и понять $SHADOW_NAME$, так же как и $LIGHT_NAME$. Прозвав себя селинитами, эти жрецы были эффективным, хотя и необычным орудием в безнадёжной борьбе с Ордой.\n\n [Select_CString(sylvanas_character.IsFemale, 'Почитаемая и уважаемая', 'Почитаемый и уважаемый' )] [GetGlobalVariable('sylvanas_character').Char.GetTitledFirstName] [Select_CString(sylvanas_character.IsFemale, 'издала', 'издал' )] указ о том, что [GetGlobalVariable('sylvanas_character').Char.GetHerHis] $forsaken_cult_adj$ является истинным преемником селинитского жречества. Теперь, когда её труды обрели новый контекст после вторжения [Concept( 'scourge', 'Плети' )|E] и оккупации Лордерона, многие, кто принял эту зарождающуюся религию, стали называть себя как $forgotten_shadow_adherent_plural$. Большинство этих новообращённых являются моими подданными, поскольку я являюсь [Select_CString(ROOT.Char.IsFemale, 'правительницей', 'правителем' )] Лордерона. Теперь мне предстоит решить, как лучше использовать эту ситуацию в своих интересах..."
 #story cycle owner chose conversion
 forsaken.1103.desc.embraced:0 "Вздохнув и взмахнув рукой, я распускаю свой малый совет. Со всех земель Отрёкшихся поступает информация о новообращённых в новую религию под названием $forgotten_shadow_adj$, основанную на подлинных записях, обнаруженных в Подгороде во время его строительства. Источником этих учений стала Натали Селин, жрица из Штормграда во времена вторжения орков, которая еретически призывала своих аколитов принять и понять $SHADOW_NAME$, так же как и $LIGHT_NAME$. Прозвав себя селинитами, эти жрецы были эффективным, хотя и необычным орудием в безнадёжной борьбе с Ордой.\n\n Теперь, когда её труды обрели новый контекст после вторжения [Concept( 'scourge', 'Плети' )|E] и оккупации Лордерона, многие, кто принял эту зарождающуюся религию, стали называть себя как $forgotten_shadow_adherent_plural$. Даже [Select_CString(sylvanas_character.IsFemale, 'великая', 'великий' )] [GetGlobalVariable('sylvanas_character').Char.GetTitledFirstName] [Select_CString(sylvanas_character.IsFemale, 'приняла', 'принял' )] эту новую веру. Большинство этих новообращённых являются моими подданными, поскольку я являюсь [Select_CString(ROOT.Char.IsFemale, 'правительницей', 'правителем' )] Лордерона. Теперь мне предстоит решить, как лучше использовать эту ситуацию в своих интересах..."
 #story cycle owner chose tolerance
 forsaken.1103.desc.tolerated:0 "Вздохнув и взмахнув рукой, я распускаю свой малый совет. Со всех земель Отрёкшихся поступает информация о новообращённых в новую религию под названием $forgotten_shadow_adj$, основанную на подлинных записях, обнаруженных в Подгороде во время его строительства. Источником этих учений стала Натали Селин, жрица из Штормграда во времена вторжения орков, которая еретически призывала своих аколитов принять и понять $SHADOW_NAME$, так же как и $LIGHT_NAME$. Прозвав себя селинитами, эти жрецы были эффективным, хотя и необычным орудием в безнадёжной борьбе с Ордой.\n\n Теперь, когда её труды обрели новый контекст после вторжения [Concept( 'scourge', 'Плети' )|E] и оккупации Лордерона, многие, кто принял эту зарождающуюся религию, стали называть себя как $forgotten_shadow_adherent_plural$. [Select_CString(sylvanas_character.IsFemale, 'Сама почтенная', 'Сам почтенный' )] [GetGlobalVariable('sylvanas_character').Char.GetTitledFirstName] [Select_CString(sylvanas_character.IsFemale, 'издала', 'издал' )] указ о терпимости к этой братской вере. Большинство этих новообращённых являются моими подданными, поскольку я являюсь [Select_CString(ROOT.Char.IsFemale, 'правительницей', 'правителем' )] Лордерона. Теперь мне предстоит решить, как лучше использовать эту ситуацию в своих интересах..."
 #options
 forsaken.1103.opt.a:0 "Мы используем это запретное знание в своих интересах!"
 forsaken.1103.opt.b:0 "Отделим церковь от государства. Примем тень!"
 forsaken.1103.opt.c:0 "Наша земля может быть домом для многих конфессий. Умри и живи вновь..."
 forsaken.1103.obeyed:0 "Подчинение указу"
 forsaken.1103.disobeyed:0 "Неподчинение указу"

 ######################################
 #9000 - 9999: Random occurrence events
 ######################################

 forsaken.9001.title:0 "Пойман на краже"
 forsaken.9001.desc.echoseeker:0 "Наши архивариусы поймали подозрительную личность, покидающую святилище нашей библиотеки с засекреченными магическими гримуарами и редкими свитками. Судя по всему, этот вор является членом небольшой секты свободной нежити, которая стремится вернуть себе «$echo_of_life_adj$» с помощью тайной магии. Известные как «$echo_of_life_adherent_plural$», члены этой секты не занимаются активным проповедованием, но часто участвуют в рискованных и опасных магических практиках. Однако в том создании, что предстало передо мной, я не вижу ни намёка на злобу; скорее это жалкое и отчаявшееся существо, молящее о пощаде и втором шансе.\n\nС одной стороны, я могу поступить с ним по своему усмотрению, ведь он - осуждённый вор. С другой стороны, из него может получиться полезный придворный или сильный шпион, если я смогу смириться с его жалкими убеждениями."
 forsaken.9001.desc.alchemist:0 "Наши аптекари поймали подозрительную личность, покинувшую наши экспериментальные камеры с засекреченными алхимическими реактивами и рецептами. Судя по всему, этот вор является членом небольшой секты свободной нежити, отвергающей всё божественное. Известные как «$alchemical_materialism_adherent_plural$», они не ведут активное проповедование, но часто участвуют в рискованных и опасных алхимических практиках. Когда вор предстал передо мной, я не могу не заметить намёка на злобу, скрывающуюся за блеском интеллекта хитрого и талантливого алхимика.\n\nС одной стороны, я могу поступить с ним по своему усмотрению, ведь он - осуждённый вор. С другой стороны, из него может получиться полезный придворный или сильный шпион, если я смогу смириться с его циничными убеждениями."
 forsaken.9001.desc.forgotten:0 "Наши архивариусы поймали подозрительную личность, покидающую наши библиотеки с копиями секретных документов, относящихся к учению Натали Селин. Судя по всему, этот вор является частью культа, известного как $forgotten_shadow_adj$, появившегося после наших раскопок в Подгороде. Хотя они часто занимаются благотворительностью и зачастую им свойственно благородство, их активные проповеди нарушают установленный порядок нашей державы. Однако в том воре, что предстал передо мной, я не вижу ни намёка на злобу, как не могу не заметить проблеск ума образованного жреца.\n\nС одной стороны, я могу поступить с ним по своему усмотрению, ведь он - осуждённый вор. С другой стороны, из него может получиться полезный придворный или сильный шпион, если я смогу смириться с его заблуждениями."
 forsaken.9001.desc.forsaken:0 "Наши аптекари поймали подозрительную личность, покинувшую наши экспериментальные камеры с засекреченными алхимическими реактивами и рецептами. Судя по всему, это один из тех последователей старых автократических путей, что известны как «$forsaken_cult_adherent_plural». Известно, что они ведут активную проповедь и часто занимаются рискованными и опасными алхимическими практиками. Я не могу игнорировать опасность, которую он представляет для зарождающегося порядка в державе.\n\nС одной стороны, я могу поступить с ним по своему усмотрению, ведь он - осуждённый вор. С другой стороны, хотя он слишком опасен, чтобы позволить ему оставаться в державе, он может оказаться умелым шпионом."
 forsaken.9001.opt.e:0 "Казнить этого наглого глупца."
 forsaken.9001.opt.a:0 "Бросить этого жалкого типа в темницу."
 forsaken.9001.opt.b:0 "Наложить штраф и отпустить вора, чтобы задобрить заблудших."
 forsaken.9001.opt.c:0 "Твой талант дал тебе второй шанс. Работай на меня."
 forsaken.9001.opt.d:0 "Ты живёшь только по моей воле, а теперь ступай и выполняй мою волю..."

 forsaken.9002.title:0 "Предложение, от которого можно отказаться"
forsaken.9002.desc.echoseeker:0 "My councilors have alterted me to an offer from an arcanist of some repute. This $echo_of_life_adherent$ claims to have the ability to teach our casters powerful experimental spells, in exchange for a small fee and temporary access to some of our restricted arcane texts. We could accept this offer, but it is well known that Arcane magic carries inherent risks and the $echo_of_life_adherent_plural$ are known for carelessness in their pursuits. Another solution would be to have this mage make more traditional enchantments and magical enhancements to our troops' armor. The choice is mine as to how to proceed."
forsaken.9002.desc.alchemist:0 "My councilors have alterted me to an offer from an alchemist of some repute. This follower of $alchemical_materialism$ claims to have the ability to enhance our knights with powerful experimental potions, in exchange for a small fee and temporary access to some of our restricted alchemical facilities.\n\n We could accept this offer, but it is well known that such alchemical applications carry inherent risks and the $alchemical_materialism_adherent_plural$ are known for their callous experimentation and disregard for their subjects' well being. Another solution would be to have this alchemist make more traditional potions and magical enhancements to our troops' armor. The choice is mine as to how to proceed."
forsaken.9002.desc.cultist:0 "My councilors have alterted me to an offer from an alchemist of some repute. This follower of $forsaken_cult$ claims to have the ability to enhance our knights with powerful experimental potions, in exchange for a small fee and temporary access to some of our restricted alchemical facilities.\n\n We could accept this offer, but it is well known that such alchemical applications carry inherent risks and the $forsaken_cult_adherent_plural$ are known for their callous experimentation and slavish devotion to their religious leader. Another solution would be to have this alchemist make more traditional potions and magical enhancements to our troops' armor. The choice is mine as to how to proceed."
forsaken.9002.opt.a:0 "We'll accept the risks. Commence the experiments!"
forsaken.9002.education_successful:0 "Arcane Education"
forsaken.9002.education_successful_tt:0 "Casters were educated in experimental spellcraft"
forsaken.9002.alterations_successful:0 "Alchemical Alteration"
forsaken.9002.alterations_successful_tt:0 "Knights and Giants were enhanced successfully"
forsaken.9002.education_failed:0 "Arcane Explosion"
forsaken.9002.education_failed_tt:0 "Arcane education ended in tragedy"
forsaken.9002.alterations_failed:0 "Alchemical Accident"
forsaken.9002.alterations_failed_tt:0 "Alchemical alteration ended tragically"
forsaken.9002.opt.b:0 "Let us go with a more conventional option."
forsaken.9002.opt.c:0 "Get this heretic out of my sight!"

forsaken.9003.title:0 "Laboratory Accident"
forsaken.9003.desc.arcanist:0 "Some unnerving news has come from our Mages Guild. It appears that one of our secret experimentation facilities has exploded, causing tears in time and space to open up across the countryside. Strange beings from outside our dimension left paths of destruction in their wake before vanishing into the aether, and arcane lightning storms set fires that burned entire towns to ashes.\n\nHowever this disaster has also provided us with valuable data that must be collected and applied in our search for the arcane echo of our divine spark. One possibility is to simply build the facility back bigger and better than ever before. Another option would be to salvage some of the research materials from this location to apply elsewhere. Finally, some of our councilors have suggested we take this opportunity to throw blame on the region's religious undesirables.\n\nAs the otherworldy storm clouds dissipate into the night, our agents disperse to enact our will."
forsaken.9003.desc.alchemist:0 "Some unnerving news has come from our Apothecary Corps. It appears that one of our secret experimentation facilities has exploded, leaking dangerous experimental chemicals all over the countryside. While our undead forms are mostly immune to the toxins released, unpredictable effects on the wildlife and structures have caused some unfortunate casualties.\n\nHowever this disaster has also presented us with... opportunities... as well. One possibility is to simply build the facility back bigger and better (and hopefully more safe). Another option would be to salvage some of the materials from this location to shift some of these funds back into our normal ledgers. Finally, some of our councilors have suggested we take this opportunity to throw blame on the region's religious undesirables.\n\nAs the noxious and corrosive fumes dissipate into the night, our agents disperse to enact my will."
forsaken.9003.desc.other_alchemist:0 "The high council was summoned in the dead of night to grave news. It appears that an alchemical weapons facility maintained by dissident $forsaken_cult_adherent_plural$ has exploded, either by accident or on purpose, dispersing dangerous chemicals all over the countryside. While thankfully our undead forms are mostly immune to the toxins released, unpredictable effects on the wildlife and structures have caused some unfortunate casualties.\n\nThis horriffic disaster must quickly be remedied to show the vengeance of the $WarGodName$ and the mercy of the $HealthGodName$.\n\nOne of our highest priorities is the well being of our citizens, and a quick dispersement of funds would be the best way to provide relief to the affected area. Another option would be to salvage some of the materials from this facility to provide funding and materiel for our current projects. Finally, some of our councilors have suggested we take this opportunity to throw blame on the heretical $forsaken_cult_adherent_plural$ responsible for this disaster and spread the word of $forgotten_shadow$.\n\nAs the noxious and corrosive fumes dissipate into the night, our agents disperse to enact our will."
forsaken.9003.opt.a:0 "Disperse funds for reconstruction immediately."
forsaken.9003.opt.b:0 "Brief our salvage teams for cleanup."
forsaken.9003.opt.c:0 "I want a propaganda campaign drawn up by sundown!"

forsaken.9004.title:0 "Brushfire Conflict"
forsaken.9004.desc:0 "I slow my horse to a stop as I survey the ruined town that has just come into view over the horizon. On the side of the road, a crow picks at the eye socket of a fallen Forsaken farmer. Where last night pillars of smoke poured into the air, now there is only silence, ashes, and ruins.\n\nYet again my people suffer the depredations of the living. They refuse to acknowledge us as sentient, as deserving of peace and property. They carry our belongings, our wealth, the fruit of our harvest home and their leaders do nothing. The corpse of the farmer below bears the marks of crude implements and not precise weapons; this was done by mere peasants with no sanction from their lord."
forsaken.9004.opt.a:0 "Rearrange our levies, we must keep these people safe."
forsaken.9004.opt.b:0 "Allocate additional funds to defense."
forsaken.9004.opt.d:0 "This gives us an opportunity to build solidarity."
forsaken.9004.opt.c:0 "We will have our revenge. Tonight we ride!"
forsaken.9004.opt.c.duel:0 "You will begin a [martial|E] challenge against the holder of the rival county."
forsaken.9004.opt.c.duel.win:0 "The raid is succesful"
forsaken.9004.opt.c.duel.lose:0 "Your raid is defeated"
forsaken.9004.t:0 "Brushfire Conflict"
forsaken.9004.tt:0 "This occurred because of your county faith's hatred of the Forsaken."