##############################################
# 1001 - 1099: Reclamation of Lordaeron Events
##############################################

 forsaken.1000.title:0 "Начало строительства Подгорода"
 forsaken.1000.desc:0 "Мой вассал начал строительство огромной крепости в канализации под руинами Лордерона, известной как Подгород. Мои советники уверяют меня, что это навсегда закрепит позиции Отрекшихся в этом регионе. Однако мне придётся смириться с тем, что эта неприступный оплот станет принадлежать им, а не мне. Возможно, было бы разумным решением возместить им расходы и получить контроль над возведением этой грандиозной постройки."
 forsaken.1000.opt.a:0 "Пришло время установить контроль."
 forsaken.1000.manage_construction_title:0 "Сюзерен берёт на себя контроль"
 forsaken.1000.manage_construction_tt:0 "Сюзерен возмещает затраты на строительство и берёт на себя контроль над строительством Подгорода."
 forsaken.1000.opt.b:0 "В этом нет необходимости, они кажутся достаточно способными."
 forsaken.1000.approve_title:0 "Сюзерен одобряет"
 forsaken.1000.approve_tt:0 "Сюзерен одобряет строительство Подгорода."
 forsaken.1000.opt.c:0 "Как они посмели начать строительство без моего разрешения!"
 forsaken.1000.disapprove_title:0 "Сюзерен не одобряет"
 forsaken.1000.disapprove_tt:0 "Строительство Подгорода вызвало упрёки со стороны сюзерена."


 forsaken.1001.title:0 "Восстановление Подгорода"
 forsaken.1001.desc.owned:0 "Подъёмник покачивается, и на мгновение я [Select_CString(ROOT.Char.IsFemale, 'поражена', 'поражён' )], но с началом спуска быстро прихожу в себя. Мои инженеры уверяют, что эти устройства работают с большим запасом прочности, но эффект от них не менее неприятен, так как машины такого размера - редкость на гиблой пустоши, которая когда-то была Лордероном.\n\nПо мере спуска подъёмника передо мной открывается ослепительное зрелище - огромный подземный город, кишащий солдатами, торговцами, магами и, конечно же, моими растущими правительственными чиновниками. Сводчатые туннели канализации были укреплены железными воротами и каменными укреплениями. На страже стоят поганища и воины-отрекшиеся с грозными арбалетами. Мечта персонажа [GetGlobalVariable('sylvanas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] осуществилась... Отрекшихся никогда не выбьют из этой подземной крепости!\n\nПо мере приближения к концу спуска я готовлю краткую речь для собравшейся толпы Отрекшихся и союзников. Слухие, которые собрали мои [spymaster] и [court_chaplains], повествуют о скрытых знаниях, найденных в руинах, которые до сих пор ускользали от нашего внимания. Наши лучшие агенты в данный момент разыскивают эту литературу, чтобы выяснить её полезность для державы. Пока же я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выкинуть эти мысли из головы, готовясь к возведению этого монумента нашей растущей культуры.\n\nПодъёмник медленно останавливается..."
 forsaken.1001.desc.independent:0 "Мои шпионы сообщают, что нынешний владелец города Лордерон завершил мой проект: Укрепление Подгорода. Теперь их будет гораздо сложнее вытеснить, если мы попытаемся снова захватить город силой или интригами. Хуже того, мои агенты сообщают о слухах о скрытых знаниях, найденных в руинах. Как знаменосец нашей культуры, я, вероятно, столкнусь с последствиями такого исхода."
 forsaken.1001.opt.a.owned:0 "Это знаменательный день для Отрекшихся!"
 forsaken.1001.opt.a.independent:0 "Труд всей моей жизни повернулся против меня..."
 forsaken.1001.tooltip.a:0 "#X Со временем мы узнаем, насколько правдивы слухи о тайных знаниях, вновь обнаруженных в системах канализации...#!"

 forsaken.1002.title:0 "Отложенная мечта"
 forsaken.1002.desc:0 "Наши усилия по защите Подгорода подошли к концу, поскольку мы потеряли контроль над Столицей. Возможно, через несколько лет мы сможем повторить попытку, когда вновь завоюем эту территорию, принадлежащую нам по праву, но пока мечта о доме под руинами Лордерона остаётся за пределами нашей досягаемости."
 forsaken.1002.opt.a:0 "Эта потеря не пройдёт бесследно!"
 forsaken.1002.tooltip.a:0 "Вы или представитель вашей культуры сможете построить Подгород заново через 5 лет."

 forsaken.1003.title:0 "Наследие, нуждающееся в продолжении"
 forsaken.1003.desc:0 "Даже когда мы оплакиваем недавнюю потерю нашего предводителя, работа над строительством Подгорода продолжается. Теперь мне предстоит обеспечить успех строительства и устранить любые последствия. Работа идёт полным ходом, но мы должны быть бдительны и удерживать территорию города Лордерона до тех пор, пока работы не будут завершены и наш народ не сможет навсегда оставить его в руках его законных защитников."
 forsaken.1003.opt.a:0 "Слава Отрёкшимся!"

 forsaken.1004.title:0 "Восстановление Подгорода"
 forsaken.1004.desc.vassal:0 "Глубоко в недрах руин города Лордерона зашумели шестеренки массивного лифта, а рядом со мной собралась толпа. Под укрепленными порталами и усиленными каменными сводами мы стоим и ожидаем, когда [GetGlobalVariable('sylvanas_character').Char.GetTitledFirstName] присоединится к нам, чтобы осмотреть проделанную работу.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsName]», - сдержанно шепчет [spymaster], «наши агенты продолжают преследовать слухи о запретных мистических трудах, обнаруженных среди разрушенных туннелей в начале этого года. Было бы неразумно предупреждать [Select_CString(sylvanas_character.IsFemale, 'нашу... гостью', 'нашего... гостя' )]... об этих событиях, чтобы нас не наказали за то, что мы сами их не охраняем.»\n\nЯ киваю в знак одобрения, маскируя свой жест под приветствие одному из наиболее заметных присутствующих, и [spymaster] ускользает в толпу. Все меры предосторожности были приняты для того, чтобы церемония открытия прошла гладко, каждый приглашённый был тщательно проверен. Когда в поле зрения появляется [GetGlobalVariable('sylvanas_character').Char.GetTitle], я возглавляю аплодисменты толпы..."
 forsaken.1004.desc.independent:0 "Подъёмник покачивается, и на мгновение я [Select_CString(ROOT.Char.IsFemale, 'поражена', 'поражён' )], но с началом спуска быстро прихожу в себя. Мои инженеры уверяют, что эти устройства работают с большим запасом прочности, но эффект от них не менее неприятен, так как машины такого размера - редкость на гиблой пустоши, которая когда-то была Лордероном.\n\nПо мере спуска подъёмника передо мной открывается ослепительное зрелище - огромный подземный город, кишащий солдатами, торговцами, магами и, конечно же, моими растущими правительственными чиновниками. Сводчатые туннели канализации были укреплены железными воротами и каменными укреплениями. На страже стоят поганища и воины-отрекшиеся с грозными арбалетами. Мечта персонажа [GetGlobalVariable('sylvanas_character').Char.Custom2('GetTitledFirstNamePossessiveOrMy', ROOT.Char)] осуществилась... Отрекшихся никогда не выбьют из этой подземной крепости!\n\nПо мере приближения к концу спуска я готовлю краткую речь для собравшейся толпы Отрекшихся и союзников. Слухие, которые собрали мои [spymaster] и [court_chaplains], повествуют о скрытых знаниях, найденных в руинах, которые до сих пор ускользали от нашего внимания. Наши лучшие агенты в данный момент разыскивают эту литературу, чтобы выяснить её полезность для державы. Пока же я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выкинуть эти мысли из головы, готовясь к возведению этого монумента нашей растущей культуры.\n\nПодъёмник медленно останавливается..."
 forsaken.1004.opt.a:0 "Это знаменательный день для Отрекшихся!"
 forsaken.1004.tooltip.a:0 "#X Со временем мы узнаем, насколько правдивы слухи о тайных знаниях, вновь обнаруженных в системах канализации...#!"



