l_russian:
 pandaria_unification.0001.t:0 "Возрождение Империи Великих Могу"
 pandaria_unification.0001.desc.intro:0 "Thousands of [GetTrait('creature_mogu').GetName( GetNullCharacter )] shout in unison as [scoped_emperor.GetName] is proclaimed Emperor of [GetTitleByKey('e_pandaria_empire').GetName]. The entire continent of Pandaria is now once again united under the Mogu yoke. The Empire, once founded by [thunderking.GetFirstNameNicknamed], has now been reborn."
 pandaria_unification.0001.desc.mogu:0 "\n\nНаш народ вернул себе принадлежащее ему по праву место правителя мира. Наступает рассвет новой эры, отмеченной могуществом и завоеваниями!"
 pandaria_unification.0001.desc.neutral:0 "\n\nДля других рас Пандарии, несомненно, станет временем раздоров и тирании, когда они будут порабощены жестоким Могу."
 pandaria_unification.0001.mogu:0 "Наше время пришло!"
 pandaria_unification.0001.neutral:0 "И никто из тех, кто осмеливался сражаться, не мог устоять..."
 
 pandaria_unification.0002.t:0 "Объединенная империя Пандаренов"
 pandaria_unification.0002.desc:0 "На торжественной церемонии [scoped_emperor.GetName] провозглашается правителем обновленного [GetTitleByKey('e_pandaria_empire').GetName]. Пандария теперь снова объединена под руководством [GetTrait('creature_pandaren').GetName( GetNullCharacter )]правитель, готовый встретить лицом к лицу любые внешние угрозы."
 pandaria_unification.0002.pandaren:0 "Нас ждут десять тысяч лет мира."
 pandaria_unification.0002.mogu:0 "Жалко! Могу снова восстанет."
 pandaria_unification.0002.neutral:0 "Её Золотые холмы снова объединились."
 
 pandaria_unification.0003.t:0 "Пандария воссоединилась"
 pandaria_unification.0003.desc:0 "На торжественной церемонии [scoped_emperor.GetName] провозглашен правителем всего мира. [GetTitleByKey('e_pandaria_empire').GetName]. Пандария теперь объединена под властью центральной империи, готовой противостоять любым внешним угрозам."
 pandaria_unification.0003.positive:0 "Наш народ будет процветать!"
 pandaria_unification.0003.neutral:0 "Пандария снова объединилась."
 
 pandaria_unification.0004.t:0 "Ярость короля грома"
 pandaria_unification.0004.desc.intro:0 "Тысячи [GetTrait('creature_mogu').GetName( GetNullCharacter )] кричите в унисон [scoped_emperor.GetName]празднует воссоединение всей Пандарии под [GetTitleByKey('e_pandaria_empire').GetName]. В течение двенадцати тысяч лет Могу предвосхищали появление [thunder_king|E] Властелина Грома великолепное возвращение."
 pandaria_unification.0004.desc.mogu:0 "$pandaria_unification.0001.desc.mogu$"
 pandaria_unification.0004.desc.neutral:0 "$pandaria_unification.0001.desc.neutral$"
 pandaria_unification.0004.mogu:0 "$pandaria_unification.0001.mogu$"
 pandaria_unification.0004.neutral:0 "$pandaria_unification.0001.neutral$"
 
 pandaria_unification.0100.t:0 "Воскрешение Лэй Шэня"
 pandaria_unification.0100.desc:0 "Среди [GetTrait('creature_mogu').GetName( GetNullCharacter )], уже давно ходят слухи о тайном ритуале возрождения [lei_shen_old.GetName],наш древний император.Мало кто по-настоящему верил, что этот день настанет, но мне удалось связаться с группой зандаларских троллей, готовых помочь нам исполнить это древнее пророчество. Теперь мы стоим на берегу [GetTitleByKey('c_shangoalor').GetNameNoTier] как [prophet.GetFirstNameNicknamed] приближается ко мне:\n\n"Мы забрали короля у папы [GetTitleByKey('c_lushat_lan').GetNameNoTier]и привел его сюда. Теперь мы можем приступить к ритуалу!""
 pandaria_unification.0100.a:0 "От руки зандалари он воскреснет!"
 pandaria_unification.0100.a.tt:0 "На небе собираются грозовые тучи"
 
 pandaria_unification.0101.t:0 "Надвигающийся шторм"
 pandaria_unification.0101.desc:0 "Чтобы вернуть себе мою древнюю империю, мне понадобится армия, а также генералы, которые будут ее возглавлять. Воскрешенные моей силой, древние чемпионы возвращаются во имя моё. Привлеченные моей силой, большое количество зандалари [GetTrait('creature_troll').GetName( GetNullCharacter )]s становитесь под мое знамя. И когда распространилась весть о моем возвращении, многие воины моего народа отправились на Остров Штормов."
 pandaria_unification.0101.a:0 "Встань, самый верный из моих слуг!"
 pandaria_unification.0101.a.tt:0 "Вы будете требовать подчинения всех близлежащих Могу [rulers|E]."
 pandaria_unification.0101.toast.tt:0 "Король Грома дарует тебе великую силу!"
 
 pandaria_unification.0102.t:0 "Гром сотрясает небеса"
 pandaria_unification.0102.desc:0 "Посреди дикой природы [GetTrait('creature_troll').GetName( GetNullCharacter )] под звуки песнопений, барабанов и ритуальных заклинаний тело Лэй Шэня поднимается с алтаря, и в него внезапно ударяет молния.Проходит мгновение, и древний тиран впервые за двенадцать эпох переводит дух. Все еще ослабленный, но уже излучающий огромную силу, могучий [thunder_king|E] встает, чтобы обратиться к окружающей толпе:\n\n"С моим воскрешением ты доказал, что являешься величайшим из моих подданных. Теперь древний [GetTrait('creature_mogu').GetName( GetNullCharacter )] Империя возродится!""
 pandaria_unification.0102.a:0 "Слушайте же теперь указ Властелина грома!"
 pandaria_unification.0102.b:0 "Я буду служить тебе как самый верный воин."
 pandaria_unification.0102.warning.tt:0 "#warning If you hold no [titles|E] outside [GetTitleByKey('k_lei_dao').GetName], you may be unlanded!#!"
 
 pandaria_unification.0103.t:0 "Грядет Властелин грома"
 pandaria_unification.0103.desc.mogu:0 "С помощью зандаларских троллей, нашего древнего вождя - [lei_shen.GetName], был воскрешен. Его амбиции не изменились с тех пор, как он потерпел поражение в Кузнице зарождения - Завоевать мир, господствовать над всеми другими расами и переделать мир по своему образу и подобию.\n\nУже сейчас все больше и больше наших сородичей объединяются под знаменем [GetTitleByKey('e_pandaria_empire').GetName],и скоро мир снова подчинится его воле -Для простых людей континента,[thunder_king|E]'s пробуждение - это истинный [crisis|E]."
 pandaria_unification.0103.desc.troll:0 "Благодаря нашей помощи древний [GetTrait('creature_mogu').GetName( GetNullCharacter )]тиран- [lei_shen.GetName],был воскрешен. Его амбиции не изменились с тех пор, как он потерпел поражение в Кузнице зарождения - Завоевать мир, господствовать над всеми низшими расами и переделать мир по своему образу и подобию.\n\nСпина к спине с [GetTitleByKey('e_pandaria_empire').GetName],нас, несомненно, будет не остановить - Хотя для пандаренов этот [thunder_king|E]'s пробуждение - это истинный [crisis|E]."
 pandaria_unification.0103.desc.neutral:0 "С помощью зандаларских троллей древний [GetTrait('creature_mogu').GetName( GetNullCharacter )] тиран - [lei_shen.GetName], был воскрешен.Его амбиции не изменились с тех пор, как он потерпел поражение в Кузнице зарождения - Завоевать мир, господствовать над всеми другими расами и переделать мир по своему образу и подобию.\n\nС его возрождением для Пандарии началась новая эра, ознаменованная жестокими завоеваниями. Как [GetTitleByKey('e_pandaria_empire').GetName] поднявшись, они будут стремиться навязать свою волю всем остальным на континенте -Что касается пандаренов, то [thunder_king|E]'s пробуждение - это истинный [crisis|E]."
 pandaria_unification.0103.a.mogu:0 "Раскаты грома возвещают о приближении бури."
 pandaria_unification.0103.a.troll:0 "Наши древние союзники восстают снова!"
 pandaria_unification.0103.a:0 "Собирайте героев, бейте в барабаны"
 
 pandaria_unification.0200.t:0 "Смерть Лэй Шэня"
 pandaria_unification.0200.desc:0 "Со смертью [lei_shen.GetName], то [GetTrait('creature_mogu').GetName( GetNullCharacter )] они потеряли своего великого лидера. Многие кланы уже возвращаются к своим старым способам ведения междоусобиц и пререканий по пустякам. Оправятся ли они от этого удара, еще предстоит выяснить."
 pandaria_unification.0200.a.mogu:0 "Наш король пал!"
 pandaria_unification.0200.a:0 "Буря миновала."
 
 pandaria_unification.0300.t:0 "$pandaria_unification.0100.t$"
 pandaria_unification.0300.desc:0 "Давным-давно, еще до его смерти, [lei_shen_old.GetFirstNameNicknamed], наш древний союзник доверил нам, зандалари, секрет своего воскрешения над собственными слугами. Теперь, наконец, пришло время исполнить это древнее пророчество.Мы стоим на берегу [GetTitleByKey('c_shangoalor').GetNameNoTier] как [prophet.GetFirstNameNicknamed] приближается ко мне:\n\n"Мы забрали короля у папы [GetTitleByKey('c_lushat_lan').GetNameNoTier] и привел его сюда. Теперь мы можем начать ритуал!""
 pandaria_unification.0300.a:0 "$pandaria_unification.0100.a$"
 
 pandaria_unification.0301.t:0 "$pandaria_unification.0102.t$"
 pandaria_unification.0301.desc:0 "Посреди дикой природы[GetTrait('creature_troll').GetName( GetNullCharacter )] под звуки песнопений, барабанов и ритуальных заклинаний тело Лэй Шэня поднимается с алтаря, и в него внезапно ударяет молния. Проходит мгновение, и древний тиран впервые за двенадцать эпох переводит дух. Все еще ослабленный, но уже излучающий огромную силу, могучий [thunder_king|E] встает, чтобы обратиться к окружающей толпе:\n\n"С моим воскрешением зандалары заплатили древний долг. Теперь древний [GetTrait('creature_mogu').GetName( GetNullCharacter )] [empire|E] возродится!""
 pandaria_unification.0301.a:0 "$pandaria_unification.0102.a$"
 pandaria_unification.0301.b:0 "Давайте возродим наш древний союз."
 
 pandaria_unification.0302.t.mogu:0 "Альянс Могу-зандалари" # UNUSED
 pandaria_unification.0302.t.zandalari:0 "Альянс Могу-зандалари"
 pandaria_unification.0302.desc:0 "Властелин грома и тролли теперь друзья!" #WIP
 pandaria_unification.0302.a:0 "Я буду соблюдать наш древний уговор."
 pandaria_unification.0302.b:0 "Мы будем соблюдать наш древний уговор."
 
 pandaria_unification.2001.opening:0 "Что стало с моим могу?"
 pandaria_unification.2001.desc:0 "Посмотрите на себя. Вы немногим лучше тех дикарей, которых мы когда-то использовали для строительства наших городов. Быть [GetTrait('creature_mogu').GetName( GetNullCharacter )] состоит в том, чтобы править. Именно для этого мы были созданы. Наши слова наполнены силой! Те, кто не подчиняется нашей воле, должны быть сломлены нашей силой. Без единства нет силы. Без повиновения нет единства. Повиноваться своему императору и требовать повиновения от своих подданных - это естественный порядок вещей."
 pandaria_unification.2001.a:0 "Я подчиняюсь, о Властелиин Грома."
 pandaria_unification.2001.a.tt:0 "Вы становитесь [vassal|E] у [lei_shen.GetShortUIName]"
 pandaria_unification.2001.b:0 "Старое королевство пало не просто так!"
 pandaria_unification.2001.b.tt:0 "[lei_shen.GetShortUIName|U] будет очень недоволен."

 pandaria_unification.2002.opening:0 "Могущественный Властелин Грома,"
 pandaria_unification.2002.desc:0 "Все приветствуют тебя, Лэй Шэнь! Я подчиняюсь твоему законному правлению. Я буду стоять рядом с тобой против любого, кто выступает против Могу!"
 pandaria_unification.2002.a:0 "Мудрый выбор, слуга мой."

 pandaria_unification.2003.opening:0 "К Железному тирану,"
 pandaria_unification.2003.desc:0 "Ты смеешь думать, что можешь запугать меня и заставить подчиниться? Я покажу тебе, на что способен настоящий Могу! Древнее королевство пало не просто так!"
 pandaria_unification.2003.a:0 "Значит, это война и смерть."