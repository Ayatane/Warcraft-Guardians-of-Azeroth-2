 martial_strategy.2001.Serpents_Spine.desc:0 "#F Incontables batallas han acaecido cerca de la Espina de la Serpiente. Cada cientos de años, los enjambres mantides atacan el muro. Los fuertes sobreviven, los débiles mueren. Pero, la derrota solo refuerza al enjambre. Sus enemigos, los mogus, han creado una gran variedad de tácticas de combate defensivas para contrarrestar a los inacabables mantides. Los mogu sabían que la información era la llave de la victoria. Una red de señales luminosas posicionadas en el muro, un mensaje sobre un ataque llegaría al final del continente en apenas unas horas.#!"
 martial_strategy.2001.Suramar_Pass.desc:0 "#F Los pergaminos describen la batalla del paso de Suramar. Los guerreros del rey Magnar lanzaron un ataque masivo en Stormheim, sorprendiendo a los altonato con su ferocidad. Magnar lidero la carga, mientras su escudo le protegía de la magia arcana elfica. Los vrykul obtuvieron victorias inmediatas y prepararon eficazmente sus estrategias para empujar a los altonato fuera de la ciudad por completo. La ultima esperanza de los elfos ocurrió en el paso de Suramar. Empujaron sus fuerzas en un contraataque final y chocaron brutalmente contra los vrykul en un combate muy igualado. Sin embargo, los enormes saqueadores se hicieron, eventualmente, con la victoria.#!"
 martial_strategy.2001.Alterac.desc:0 "#F La batalla de Alterac es un punto de inflexión en la historia de los Reinos del Este. Los ejércitos de Quel'thalas y Arathor se enfrentaron a los trols en una gran batalla que se alargo durante muchos días, con los caballeros de Arathor negándose a ceder terreno. Eventualmente, los magister elfos decidieron que era el momento de desencadenar la furia de los magos elficos y humanos sobre los trols. Fuego arcano cayó desde el cielo, mermando la regeneración de los trols a la vez que daban un duro golpe a la moral de estos. Tras varias horas de constante bombardeo mágico, los remanentes de la alianza elfica y humana cargaron contra los trols supervivientes, rompiendo sus filas y forzándoles a retirarse. Incluso en su huida, los trols fueron perseguidos y masacrados por las implacables fuerzas aliadas.#!"
 martial_strategy.2001.Mennar.desc:0 "#F La batalla de Mennar es una de los muchos enfrentamientos de la Guerra de los Ancestros. En lugar de reagruparse fuera de la ciudad para unirse al contraataque, los magos de Mennar se quedaron tras los muros, erigiendo barreras mágicas y convirtiendo su pacifico hogar en una fortaleza. Los refugiados se dirigieron a la academia Mennar en los primeros terribles días de la invasión y los supervivientes no tardaron en preparar las defensas. Pese a toda su valentía, los magos fueron incapaces de vencer a las incontables huestes de los demonios, mas su heroísmo insufló esperanza en los corazones de las gentes de Azeroth.#!"

