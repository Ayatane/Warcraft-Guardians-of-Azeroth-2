l_spanish:
 #WARCRAFT#
 game_concept_caster:0 "Magos"
 game_concept_caster_desc:0 "Los magos son [men_at_arms|E] capaces de usar magia, tienen poca armadura pero pueden hacer mucho daño.\n\nAunque cada tipo de caster es único, Normalmente [counter|E] [massive_infantry|E],[heavy_infantry|E] and [pikemen|E], y son contrarrestados por [light_cavalry|E] y [heavy_cavalry|E] .\n\nTambién son fuertes en llano o en colinas [terrain|E]."

 game_concept_light_aerial:0 "Aéreos"
 game_concept_light_aerial_desc:0 "Los [men_at_arms|E] aéreos luchan desde los cielos o en el suelo con diferentes armas.\n\nAunque cada tipo de Unidad Aérea es único, generalmente [counter|E] [massive_aerial|E], y son contrarrestados por [archers|E] and [crossbowmen|E].\n\nLas Unidades Aéreas son débiles en el bosque y la jungla [terrain|E]."

 game_concept_massive_aerial:0 "Aéreos Pesados"
 game_concept_massive_aerial_desc:0 "Los [men_at_arms|E] Aéreos Pesado luchan en los cielos o el suelo con diferentes armas, llevan armas y armaduras mas pesadas que su contraparte ligera.\n\nAunque cada tipo de Unidad Aérea Pesada es único, Normalmente [counter|E] [heavy_cavalry|E], Y son contrarrestados con [light_aerial|E].\n\nEl vasto tamaño y daño que estas unidades poseen hacen que el terreno sea irrelevante."

 game_concept_massive_infantry:0 "Gigantes"
 game_concept_massive_infantry_desc:0 "Los Gigantes son enormes [men_at_arms|E] cuya fuerza y resistencia extremas los hacen una presencia letal en el campo de batalla.\n\nPueden usar armas o luchar con sus propias manos.\n\nAunque cada tipo de Gigante es único, Normalmente [counter|E] [skirmishers|E], Y son contrarrestados por [pikemen|E] y [caster|E].\n\nLos Gigantes son débiles a las junglas, las montañas y el agua [terrain|E]."

 game_concept_union:0 "Unión"
 game_concept_unions:0 "Uniones"
 game_concept_union_possessive:0 "de la Unión"
 game_concept_union_desc:2 "Una Unión es un conjunto de [alliances|E].\n\n$union_member_common_info$\n\nSolo el [union_leader|E] puede aceptar, rechazar, e invitar nuevos miembros a unirse a la [union|E]. La [union|E] puede romperse usando el [shatter_realm_casus_belli|E] en [union_leader|E].\n\nSolo tres uniones pueden existir a la vez:\n$EFFECT_LIST_BULLET$$ALLIANCE$ #weak (historical)#!\n$EFFECT_LIST_BULLET$$HORDE$ #weak (historical)#!\n$EFFECT_LIST_BULLET$Custom"
 game_concept_union_leader:0 "Líder de la Unión"
 game_concept_leader_wo_union:0 "Líder"
 game_concept_union_leader_desc:2 "El líder de la Unión es el personaje en cargo de la [union|E]. Solo el puede aceptar, rechazar o invitar a nuevos miembros a unirse a la [union|E]. Pueden ser objetivo de [shatter_realm_casus_belli|E]."

 game_concept_union_heir:0 "Heredero de la Unión"
 game_concept_heir_wo_union:0 "Heredero"
 game_concept_union_heir_desc:1 "El heredero de la Unión es el que heredara la [union|E] cuando muera el actual [union_leader|E]."

 game_concept_union_powerful_member:0 "Regente de la Unión"
 game_concept_powerful_member_wo_union:0 "Regente"
 game_concept_union_powerful_member_desc:1 "El Regente de la Union es el segundo al mando de [union|E]'s , es elegido en base al tamaño de sus [armies|E], [diplomacy_skill|E], o [realm_size|E]. \n\nEn caso de que tanto el [union_leader|E] y el  [heir_wo_union|E] pierdan su derecho a liderar, La Unión $game_concept_powerful_member_wo_union$ hereda la [union|E]."

 game_concept_crisis:1 "Crisis"
 game_concept_ongoing_crisis:1 "Crisis en curso"
 game_concept_crisis_desc:1 "Un poder colosal en el mundo.\n\nGanan [casus_bellis|E] prácticamente gratis, como [great_invasion_casus_belli|E],y agresividad aumentada. Necesitan atención especial de gobernadores mas pacíficos.\n\nTeniendo un $game_concept_ongoing_crisis$ activa mas opciones para defenderse, como [unions|E] o usar el [shatter_realm_casus_belli|E] en su contra.\n\nPueden existir estas $game_concept_crises$:\n$EFFECT_LIST_BULLET$$e_horde$\n$EFFECT_LIST_BULLET$[scourge|E]\n$EFFECT_LIST_BULLET$$e_burning_legion$\n$EFFECT_LIST_BULLET$ y mas... ."

 game_concept_grim_religion:0 "Religión Siniestra"
 game_concept_grim_religions:0 "Religiones Siniestra"
 game_concept_grim_religion_desc:0 "Una[religion|E] tan oscura y malvada que se opone al resto del mundo. Reniegan de buscar aliados y nunca pararan hasta conseguir su objetivo final.\n\nEstas religiones son:\n$EFFECT_LIST_BULLET$$deathbringer$\n$EFFECT_LIST_BULLET$$doombringer$\n$EFFECT_LIST_BULLET$$shathgral$"

 game_concept_dark_authority:0 "Autoridad Oscura"
 game_concept_dark_authority_desc:1 "Reemplaza [crown_authority|E] por [dark_governments|E].\n\nLas reglas de $game_concept_dark_authority$  cambian automáticamente cuando se acumula suficiente [dark_frenzy|E] y no puede ser cambiada manualmente.\n\nAltos niveles de $game_concept_dark_authority$ dan ventajas mientras que niveles bajos te dan desventajas. Cada [dark_government|E] tiene sus ventajas y sus desventajas."

 game_concept_dark_frenzy:0 "Frenesí Oscuro"
 game_concept_dark_frenzy_desc:0 "Usado por [dark_governments|E] para aprobar las leyes de [dark_authority|E]. Dependiendo del [dark_government|E], existen distintas maneras de obtener $game_concept_dark_frenzy$.\n\n$game_concept_dark_frenzy$ decae con el tiempo."

 game_concept_dark_government:0 "Gobierno Oscuro"
 game_concept_dark_governments:0 "Gobiernos Oscuros"
 game_concept_dark_wo_government:0 "Oscuro"
 game_concept_dark_government_desc:0 "Un [government_forms|E] que usa [dark_authority|E] en lugar de [crown_authority|E].Las [levies|E] y [taxes|E] que son entregadas al [liege|E] por sus [vassals|E] son determinadas por su [opinion|E] de dicho gobernante. No obstante, la [dark_authority|E] del gobernante puede incrementar el minimo que sus subditos deben proveer sin importar la opinion de estos."

 game_concept_necro_government:1 "Gobierno $necro_government_adjective$"
 game_concept_necro_government_desc:1 "Un [dark_government|E] disponible para [GetTrait('being_undead').GetName( GetNullCharacter )] con la $doctrine_death_magic_name$ aceptada.\nCon un valor alto de [dark_authority|E], obtienen [levies|E] más numerosas y se refuerzan más rapido, sus [men_at_arms|E] se vuelven más baratos."

 twisting_nether_return_years:1 "#V [EmptyScope.ScriptValue( 'return_to_twisting_nether_min' )|0]-[EmptyScope.ScriptValue( 'return_to_twisting_nether_max' )|0]#!"

 game_concept_twisting_nether:0 "Vacio Abisal"
 game_concept_twisting_nether_desc:0 "En lugar de [character_death_dying|E], los [characters|E] con [GetTrait('being_demon').GetName( GetNullCharacter )] [trait|E] regresan al Vacio Abisal.\n\nObtienen [GetTrait('in_twisting_nether').GetName( GetNullCharacter )] [trait|E] pero pueden regresar a Azeroth en $twisting_nether_return_years$ años.\n\nCostes de retorno #V 2#! [prestige_level|E] e incrementa [stress|E].\n\nLos demonios no pueden regresar si tienen el efecto\n$EFFECT_LIST_BULLET$Vanish\n$EFFECT_LIST_BULLET$Son sacrificados\n$EFFECT_LIST_BULLET$Cometen suicidio\n$EFFECT_LIST_BULLET$Son asustados hasta morir"

 game_concept_wc_incapable:0 "Incapaz"
 game_concept_wc_incapable_desc:0 "Los personajes incapaces no pueden realizar acciones de manera independiente debido a la severidad de su enfermedad o bien por estar en aislamiento."

 game_concept_demonic_government:0 "Gobierno $demonic_government_adjective$"
 game_concept_demonic_government_desc:0 "Un [dark_government|E] disponible para [GetTrait('being_demon').GetName( GetNullCharacter )] con la $doctrine_disorder_magic_name$ aceptada.\nCon una alta [dark_authority|E], obtienen más [dead_soldiers|E], ralentiza el deterioro de [dread|E] y sus [armies|E] se mueven mas rapido."

 game_concept_eldritch_government:0 "Gobierno $eldritch_government_adjective$"
 game_concept_eldritch_government_desc:0 "Un [dark_government|E] disponible para [GetTrait('being_void').GetName( GetNullCharacter )] con la $doctrine_shadow_magic_name$ aceptada.\nCon una [dark_authority|E] alta, todos ellos obtienen tantas [skills|E] por [stress_level|E] e incrementa el [county_development_growth|E]."

 game_concept_knowledge_overflow:0 "Conocimiento Desbordado"
 game_concept_knowledge_overflow_common_desc:0 "Cuando desbloques una nueva [perks|E] el personaje puede sentir $game_concept_knowledge_overflow$: La ganancia de [lifestyle_experience|E] se ralentiza por cada [perk|E] desbloqueado.\n\nEste ritmo depende de la [life_expectancy|E] de una [wc_race|E]. En las [wc_races|E] longevas el avance de la ralentización es menor, pero en una edad más temprana. Las razas [wc_races|E] mas efimeras sufren de una mayor ralentización, pero a una edad más tardía."
 game_concept_knowledge_overflow_desc:1 "$game_concept_knowledge_overflow_common_desc$\n\nPor ejemplo, los personajes [GetTrait('creature_human').GetName( GetNullCharacter )] se veran ralentizados por #N [EmptyScope.ScriptValue('long_lived_lifestyle_xp_slowdown_human_per_perk_percent_value')|2]%#! per each [perk|E] starting after [EmptyScope.ScriptValue('long_lived_lifestyle_xp_slowdown_human_offset_value')|V0] [perk|E]."

 game_concept_wc_races:0 "Razas"
 game_concept_eldritch_government_desc:0 "Un [dark_government|E] disponible para [GetTrait('being_void').GetName( GetNullCharacter )] con la $doctrine_shadow_magic_name$ aceptada.\nCon una [dark_authority|E] alta, todos ellos obtienen tantas [skills|E] por [stress_level|E] e incrementa el [county_development_growth|E]."

 game_concept_scourge_jailor:0 "Carcelero de la Plaga"
 game_concept_scourge_jailors:0 "Carceleros de la Plaga"
 game_concept_scourge_jailor_and_damned_common_desc:0 "Mientras que los [scourge_jailors|E] esten vivos, la [scourge|E] se mantendra como la [legions_puppet|E]. Cualquier acción publicamente hostil de [scourge_damned|E] contra un [scourge_jailor|E] como [imprisoning|E] o intentar un [murder|E] tendrá como consecuencia una [execution|E]."
 game_concept_scourge_jailor_desc:0 "Una [relation|E] indicando que un [GetTrait('creature_nathrezim').GetName( GetNullCharacter )] es enviado para supervisar a los [scourge_damned|E].\n\n$game_concept_scourge_jailor_and_damned_common_desc$"

 game_concept_legions_puppet:0 "Títere de la Legión"
 game_concept_legions_puppet_desc:0 "Un estado de la [scourge|E] donde obedecen las ordenes de la Legión Ardiente. Mientras este caso se mantenga, $deathbringer_adj$ y $doombringer_adj$ [faiths|E] se consideran [faith_astray|E] la una a la otra. El [GetTrait('lich_king').GetName( GetNullCharacter )] puede usar [great_invasion_casus_belli|E] en $special_scourge_conquest_region_prio_2$ sin bordearlo.\n\nEl [GetTrait('lich_king').GetName( GetNullCharacter )] tiene 15 años para invocar a la Legión ardiente. Si el [GetTrait('lich_king').GetName( GetNullCharacter )] falla, los [scourge_jailors|E] acaban con la [scourge|E]. Si todos los [scourge_jailors|E] están muertos, encarcelados o la Legión es invocada, la [scourge|E] es liberada y se le permite sobrevivir por sus propios medios."

 game_concept_scourge:0 "La Plaga"
 game_concept_scourge_possessive:0 "Plaga"
 game_concept_scourge_desc:1 "Una de las principales [crises|E] en Azeroth. La $game_concept_scourge$ posee un [necro_government|E] y es liderada por el[GetTrait('lich_king').GetName( GetNullCharacter )], un poderoso nigromante que controla a sus [vassals|E] con mano de hierro.\n\nLa $game_concept_scourge$ posee [great_invasion_casus_belli|E], pero en lugar de obtener tierras obtiene vasallos y los convierte en [GetTrait('being_undead').GetName( GetNullCharacter )].\n\nLa $game_concept_scourge$ también comienzan siendo [legions_puppet|E], y deben pasar los primeros 15 años dedicandose a traer a la Legión a Azeroth."

 game_concept_great_invasion_casus_belli:0 "Casus Belli de Gran Invasión"
 game_concept_great_invasion_casus_belli_desc:0 "Un poderoso [casus_belli|E] disponible para algunas [crises|E].\n\nPueden fijar como objetivo un [kingdom|E] [title|E] al completo, lo que permite una rapida expansión en grandes superficies de terreno."

 game_concept_obey_legion:0 "Obedece a la Legión"

 game_concept_scourge_damned:0 "Encarcelado"
 game_concept_scourge_damned_desc:0 "Una [relation|E] indicando el [GetTrait('lich_king').GetName( GetNullCharacter )] esta siendo vigilado por [scourge_jailors|E].\n\n$game_concept_scourge_jailor_and_damned_common_desc$"

 game_concept_plague_scheme:0 "Intriga de la Plaga"
 game_concept_plague:0 "Plaga"
 game_concept_plagued:0 "Plagado"
 game_concept_plague_scheme_desc:0 "Un [hostile_scheme|E] para provocar un brote de una enfermedad que convierte a la población en [GetTrait('being_undead').GetName(GetNullCharacter)]. Se puede extender a las provincias vecinas.\n\nLa [scourge|E] comienza una [war|E] y puede tomar $game_concept_plagued$ [counties|E] si vence. Además, todo $game_concept_plagued$ [county|E] da [special_troops|E] basandose en su [development|E].\n\nSi la $game_concept_plague_scheme$ es exitosa,los [agents|E] se convierten a [scheme_owner_possessive|E] [faith|E].\n\nSolo los personajes [GetTrait('creature_human').GetName(GetNullCharacter)] y provincias $human_group$ son vulnerables."

 game_concept_scheme_owner_possessive:0 "Dueño de la intriga"

 game_concept_union_member:0 "Miembro de la Unión"
 game_concept_union_members:0 "Miembro de la Unión"
 game_concept_union_member_desc:0 "Un personaje que es parte de [union|E].\n\n$union_member_common_info$"

 union_member_common_info:0 "Los [union_member|E] estan aliados entre si. No pueden ser convocados a [civil_wars|E]. Para quedarse en la [union], deben pagar una parte de su [income|E], [levies|E] y sufrir de un alto mantenimiento de sus [men_at_arms|E]."

 game_concept_crises:0 "Crisis"
 game_concept_union_leaders:0 "Lideres de la Unión"

 game_concept_shatter_realm_casus_belli:0 "Casus Belli de Destrozar Reino"
 game_concept_shatter_realm_casus_belli_desc:0 "Un poderoso [casus_belli|E] disponible contra [crises|E] y [union_leaders|E].Como resultado, el $shatter_realm_casus_belli_common_info$."

 shatter_realm_casus_belli_common_info:0 "El reino se quiebra liberando a los [vassals|E], dandoles tierras a los [claimants|E] y los [character|E] derrotados abandonan o rompen la [union|E]"

 game_concept_great_invasion:0 "Gran Invasión"
 game_concept_shatter_short:0 "Destrozar"
